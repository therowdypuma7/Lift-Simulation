<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="lift-sim-data__container">
        <label for="numberOfLifts">Number Of Lifts</label>
        <input type="number" id="number-of-lifts" min="0"/><br>
        <label for="numberOfFloors">Number Of floors</label>
        <input type="number" id="number-of-floors" min="0"/><br>

        <button id="generate-lift-simulator">Generate</button>
    </div>

    <div class="lift-simulator"></div>

    <script src="./js/main.js"></script>
</body>
</html>
